<form class="userRegister" id="userRegister">
    <label for="fname">Nombres</label><br>
    <input type="text" id="fname" name="fname" placeholder="Ingresa tu nombre" required><br>
    <label for="lname">Apellidos</label><br>
    <input type="text" id="lname" name="lname" placeholder="Ingresa tu apeloptiondo" required><br>
    <label for="identity">DNI / PASAPORTE</label><br>
    <input type="text" id="identity" name="identity" placeholder="Documento de identidad" required><br>
    <label for="adress">Dirección</label><br>
    <input type="text" id="adress" name="adress" placeholder="Ingresa tu dirección" required><br>
    <label for="cp">Código Postal</label><br>
    <input type="text" id="cp" name="cp" placeholder="Ingresa tu código postal" required><br>
    <select name="state" class="state" id="state"><br>
        <option value="0" required>Provincia:</option>
        <option value="1">Buenos Aires</option>
        <option value="1">Córdoba</option>
        <option value="1">Mendoza</option>
        <option value="1">Tucumán</option>
    </select><br>
    <label for="tel">Teléfono</label><br>
    <input type="tel" id="tel" name="tel" placeholder="+....-........" required><br>
    <label for="email">E-Mail</label><br>
    <input type="email" id="email" name="email" placeholder="........@........." required><br>
    <label for="send1">Envío a domicilio</label>
    <input type="checkbox" id="send1" name="send1" placeholder='Envío a domicilio'><br>
    <label for="send2">Retiro en Sucursal</label>
    <input type="checkbox" id="send2" name="send2" placeholder='Envío a domicilio'><br>
    <button class="buttonRegister" id="buttonRegister">Registrarme</button>
  </form>
